// Fonction pour AFFICHER les cartes (le template qu'on a fait ensemble)
function afficherCartes(liste) {
    const grille = document.getElementById('eventGrid');
    
    // Si la liste est vide, on affiche un message
    if (liste.length === 0) {
        grille.innerHTML = "<p class='text-center col-span-full'>Aucun √©v√©nement trouv√©.</p>";
        return;
    }

    grille.innerHTML = liste.map(event => `
        <div class="event-card bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-100">
            <img src="${event.image || 'https://via.placeholder.com/400x200'}" 
                 class="w-full h-48 object-cover" 
                 alt="${event.titre}">
            
            <div class="p-5">
                <span class="text-xs font-bold text-blue-600 uppercase tracking-wide">
                    ${event.theme}
                </span>
                <h3 class="text-xl font-bold text-gray-900 mt-1">
                    ${event.titre}
                </h3>
                <p class="text-gray-600 text-sm mt-2">
                    üìç ${event.lieu}
                </p>
                <div class="mt-4 flex justify-between items-center">
                    <span class="text-sm font-medium text-gray-500">√Çge : ${event.age}</span>
                    <span class="bg-green-100 text-green-700 text-xs font-bold px-2 py-1 rounded">
                        ${event.prix}
                    </span>
                </div>
            </div>
        </div>
    `).join('');
}
    
    // 2. Fonction principale de chargement
    async function chargerDonnees() {
        try {
            const reponse = await fetch('./evenements.json');
            if (!reponse.ok) {
                throw new Error("Fichier introuvable sur le serveur (404)");
            }
            const donnees = await reponse.json();
            // On appelle la fonction d'affichage
            afficherCartes(donnees);

        } catch (erreur) {
            logToScreen("!!! ERREUR : " + erreur.message);
        }
    }

    // 3. LE D√âCLENCHEUR (Crucial pour iPad)
    // On attend que le document soit pr√™t avant de lancer le script
    document.addEventListener('DOMContentLoaded', () => {
         chargerDonnees();
    });
</script>
